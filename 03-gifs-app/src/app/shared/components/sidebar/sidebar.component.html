<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">
  <div class="list-group list-reset">
      <button *ngFor="let tag of tagHistory; let i = index;" class="list-group-item list-group-item-action"
      (click)="searchTag(tag)">
        <strong>{{tag | titlecase}}</strong>
      </button>
  </div>
  <button *ngIf="tagHistory.length >= 1" class="btn btn-danger mt-4" (click)="clearHistroy()">
        <strong>Eliminar historial</strong>
  </button>

</div>
