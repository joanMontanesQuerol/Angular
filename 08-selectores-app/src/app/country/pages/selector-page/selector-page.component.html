<div class="ms-3 me-3">
  <h1 class="mt-3">Selectores anidados</h1>

  <hr>

  <form class="ms-3 me-3" [formGroup]="myForm">

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Continente:</label>
        <select formControlName="region" class="form-control">
          <option value="">-- Seleccione Continente --</option>

          @for (region of regions; track region) {
            <option [value]="region">{{ region }}</option>
          }

        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">País:</label>
        <select formControlName="country" class="form-control">
          <option value="">-- Seleccione País --</option>
          @for (country of countries; track country) {
            <option [value]="country.name">{{ country.name}}</option>
          }

        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Fronteras:</label>
        <select formControlName="borders" class="form-control">
          <option value="">-- Seleccione Fronteras --</option>

          @for (border of borders; track border) {
            <option [value]="border.cca3">{{ border.name}}</option>
          }

        </select>
      </div>
    </div>
  </form>




<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  is form valid: {{  myForm.valid }}
</p>

</div>
