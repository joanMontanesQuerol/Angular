<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
                  let i = index;
                  let isFirst = first;
                  let isEven = even;
      "
        class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
          'list-group-item-primary' : isFirst,
          'list-group-item-dark' : isEven
          }">
        <div>
          <span class="text-primary">{{i}}. </span>
          <span>{{character.name}} - </span>
          <span>{{character.number}} </span>
        </div>
        <div>
          <button class="btn btn-danger" (click)="emitOnDeleteCharacter(character.id!)">X</button>
        </div>

      </li>
    </ul>
