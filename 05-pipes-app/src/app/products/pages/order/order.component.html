<p-panel header="Pipes no tan comuns" class="p-1">

  <p>Pipes personalitzades - Creades per {{'nosaltres' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Per nom" icon="pi pi-sort" (onClick)="changeSortOption('name')" styleClass="p-button-success" class="mr-2"></p-button>
      <p-button label="Per volar" icon="pi pi-sort" (onClick)="changeSortOption('canFly')" styleClass="p-button-danger" class="mr-2"></p-button>
      <p-button label="Per color" icon="pi pi-sort" (onClick)="changeSortOption('color')" styleClass="p-button-help" class="mr-2"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sortBy:sortOption" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nom</th>
              <th>Pot volar</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
