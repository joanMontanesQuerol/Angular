<h2 class="pt-3">Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box (onDebounce)="searchByCapital($event)"
    placeholder="Buscar por país"
    [initialValue]="searchTerm"></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
      <country-table [countries]="countries"></country-table>
      <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
  </div>
</div>
