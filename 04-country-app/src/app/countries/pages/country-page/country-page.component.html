<ng-template #loading>
  <div class="alert alert-info m-5 text-center">
    Loading
  </div>
</ng-template>

<div *ngIf="country; else loading" class="col">
  <h2 class="pt-3">País: <strong>{{country.name.common}}</strong></h2>
  <hr>
  <div class="row">
    <div class="col col-md-3">
      <h4>Bandera</h4>
      <img [src]="country.flags.svg" alt="img bandera" style="width: 200px;">

    </div>
    <div class="col">
      <h4>Información</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Población:</strong> {{country.population | number}}</li>
        <li class="list-group-item"><strong>Código:</strong> {{country.cca2}}</li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <h4>Traducciones</h4>
      <div class="d-flex flex-wrap">
        <span *ngFor="let translation of country.translations| keyvalue" class="badge bg-primary m-1">
          {{country.translations[translation.key].common}}</span>

      </div>
  </div>
</div>
